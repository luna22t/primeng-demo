<h5>Inline</h5>
<p-tieredMenu [model]="items" appendTo="body"></p-tieredMenu>

<h5>Popup</h5>
<button
  #btn
  type="button"
  pButton
  icon="pi pi-bars"
  label="Show"
  (click)="menu.toggle($event)"
></button>
<p-tieredMenu
  #menu
  [model]="items"
  [popup]="true"
  appendTo="body"
></p-tieredMenu>
